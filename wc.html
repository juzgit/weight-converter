<!DOCTYPE html>
<html lang="en-ZA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEIGHT CONVERTER</title>
    <link rel="stylesheet" href="wc.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <h2>Weight Converter</h2>

            <label class="labels">Kilogram:</label>
            <input type="number" class="inputs-controller" id="kilos" placeholder="0">
            <label class="labels">Pounds:</label>
            <input type="number" class="inputs-controller" id="pounds" placeholder="0">
            <label class="labels">Ounces:</label>
            <input type="number" class="inputs-controller" id="ounces" placeholder="0">

            <button onclick="convert()" class="buttonController">Convert Weight</button>
        </div>
    </div>


    <script src="wc.js"></script>
</body>
</html>
